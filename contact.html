<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure Hope - Contact Us</title>
         <!-- External Imports -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
   
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <div class="navbar-brand d-flex align-items-center">
                <img src="images/logo.png" alt="Pure Hope Logo" height="50" class="me-2">
                <span class="brand-name">PureHope</span>
            </div>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#mission">Our Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contact Form with Validation -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST" id="order-form" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="name" name="Name" required>
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="_replyto" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <label for="message" class="form-label">Order Details / Message *</label>
                <textarea class="form-control" id="message" name="Message" rows="5" required></textarea>
                <div class="invalid-feedback">
                    Please enter your message.
                </div>
            </div>
            <button type="submit" class="btn btn-dark mt-4">Submit</button>
        </form>
    </section>

  <!-- Footer with Social Media Icons -->
  <footer class="text-center py-4">
    <div class="container">
        <p>&copy; 2023 Pure Hope. All rights reserved.</p>
        <div class="social-icons mt-3">
            <a href="#" class="me-3"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="me-3"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
    </div>
</footer>

<!-- Back to Top Button -->
<a href="#home" class="back-to-top"><i class="fas fa-chevron-up"></i></a>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<!-- Custom Script -->
<script src="main.js"></script>
</body>
</html>
